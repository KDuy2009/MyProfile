<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giới Thiệu Bản Thân</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome cho icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="anime-bg.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="profile-frame">
      <img src="duy.jpg" alt="Ảnh của tôi" class="profile-pic">
      <h1 class="name">Nguyễn Khánh Duy</h1>
    </div>

    <div class="links">
      <a href="#" class="link-box" onclick="openApp('facebook')">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a href="#" class="link-box" onclick="openApp('zalo')">
        <i class="fas fa-comment-dots zalo-icon"></i> Zalo
      </a>
      <a href="#" class="link-box" onclick="openApp('instagram')">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="#" class="link-box" onclick="openApp('tiktok')">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
