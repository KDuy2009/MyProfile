<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giới Thiệu Bản Thân</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="anime-bg.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="profile-frame">
      <img src="duy.jpg" alt="Ảnh của tôi" class="profile-pic">
      <h1 class="name">Nguyễn Khánh Duy</h1>
    </div>

    <div class="links">
      <a href="#" class="link-box" onclick="openApp('facebook')">
        <img src="facebook.png" alt="Facebook" class="app-icon"> Facebook
      </a>
      <a href="#" class="link-box" onclick="openApp('zalo')">
        <img src="zalo-logo.png" alt="Zalo" class="app-icon"> Zalo
      </a>
      <a href="#" class="link-box" onclick="openApp('instagram')">
        <img src="instagram.png" alt="Instagram" class="app-icon"> Instagram
      </a>
      <a href="#" class="link-box" onclick="openApp('tiktok')">
        <img src="tiktok.png" alt="TikTok" class="app-icon"> TikTok
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
